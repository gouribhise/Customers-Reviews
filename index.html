<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Customers Reviews" />
    <meta name="author" content="Gouri Bhise" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers Reviews</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <!--heading-->
      <section id="heading">
        <div id="heading-title">Customers Reviews</div>
        <div id="heading-dropdown">
          <select name="dtrange" id="dtdropdown">
            <option value="7days">Last 7 Days</option>
            <option value="28days">Last 28 Days</option>
            <option value="90days">Last 90 Days</option>
            <option value="currentyr">2024</option>
            <option value="lastyr">2023</option>
            <option value="lifetime">lifetime</option>
          </select>
        </div>
      </section>
      <!--reviews summary in short-->
      <section id="summary">
        <div id="total">
          <p>Total Reviews</p>
          <p>10.0k <span id="direction">21%</span></p>
          <p id="total-msg">Growth in reviews on this year</p>
        </div>
        <div id="stars">
          <p>Average Rating</p>
          <p>
            4.0
            <span>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
          </p>
          <p>Average rating on this year</p>
        </div>

        <div id="graph">
          <ol reversed>
            <li>
              <progress id="five" value="90" max="100"></progress>&nbsp; 2k
            </li>
            <li>
              <progress id="four" value="70" max="100"></progress>&nbsp;1k
            </li>
            <li>
              <progress id="three" value="30" max="100"></progress>&nbsp;500
            </li>
            <li>
              <progress id="two" value="10" max="100"></progress>&nbsp;200
            </li>
            <li><progress id="one" value="7" max="100"></progress>&nbsp;11</li>
          </ol>
        </div>
      </section>
      <!--user reviews section-->
      <section>
        <article>
          <div>user info</div>
          <div>review & rating by the user</div>
        </article>
      </section>
    </main>
  </body>
</html>
